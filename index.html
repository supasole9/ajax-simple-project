<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="./style.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
     <title>Document</title>
</head>
<body>
     <h1>Greetings in Polynesia</h1>
     <div id="answer"></div>
     <div id="translateHelp">
          <select name="name" value="" id="translate">
               <option value="greetings">Greetings</option>
               <option value="farewells">Farewells</option>
          </select>
          <select name="culture" id="culture">
            <option value="Hawaiian">Hawaiian</option>
            <option value="Tongan">Tongan</option>
            <option value="Maori">Maori</option>
            <option value="Fijian">Fijian</option>
            <option value="Samoan">Samoan</option>
            <option value="Tahitian">Tahitian</option>
          </select>
          <input type="text" id="name" value="" placeholder="Person Name"/>
          <button type="button" id="button" name="button">Converse!</button>
     </div>
</body>
<script type="text/javascript" src="./greetings.js"></script>
</html>
